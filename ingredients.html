<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Burger Factory | Ingrédients</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Burger Factory</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="burger.html">Burgers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="ingredients.html">Ingredients </a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-sm">
			<header>
				<h1>Ajouter un ingrédient</h1>
			</header>
			<form id="ingredientForm" class="p-4 border rounded bg-light">
				<div class="form-group">
					<label for="ingredientName">Ingrédient</label>
					<input
						type="text"
						class="form-control"
						id="ingredientName"
						placeholder="Nom de l'ingrédient"
						required
					/>
				</div>

				<div class="form-group">
					<label for="ingredientUrl">URL de l'image</label>
					<input
						type="text"
						class="form-control"
						id="ingredientUrl"
						placeholder="URL de l'image"
						required
					/>
				</div>

				<div class="form-group">
					<label for="ingredientQuantity">Quantité</label>
					<input
						type="number"
						class="form-control"
						id="ingredientQuantity"
						placeholder="Quantité"
						required
					/>
				</div>

				<button type="submit" class="btn btn-primary">Ajouter</button>
			</form>
			<div id="confirmationMessage" class="mt-3" style="display: none"></div>
			<ul id="ingredientList"></ul>
		</div>
		<script src="js/ingredients.js" type="module"></script>
	</body>
</html>
